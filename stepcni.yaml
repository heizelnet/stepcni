---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stepcni
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
  - get
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stepcni
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stepcni
subjects:
- kind: ServiceAccount
  name: stepcni
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stepcni
  namespace: kube-system
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-stepcni-cfg
  namespace: kube-system
  labels:
    tier: node
    app: flannel
data:
  cni-conf.json: |
    {
      "name": "stepcni",
      "cniVersion": "1.0.0",
      "type": "stepcni",
      "dataDir": "/var/lib/cni/networks"
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-stepcni-ds
  namespace: kube-system
  labels:
    tier: node
    app: stepcni
spec:
  selector:
    matchLabels:
      app: stepcni
  template:
    metadata:
      labels:
        tier: node
        app: stepcni
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
      - operator: Exists
        effect: NoSchedule
      serviceAccountName: stepcni
      initContainers:
      - name: install-cni-plugin
        # stepcni image
        image: heizelnet/stepcni:v0.1
        command:
        - cp
        args:
        - -f
        - /stepcni
        - /opt/cni/bin/stepcni
        volumeMounts:
        - name: cni-plugin
          mountPath: /opt/cni/bin
      - name: install-cni
        image: heizelnet/stepcni:v0.1
        command:
        - cp
        args:
        - -f
        - /etc/kube-stepcni/cni-conf.json
        - /etc/cni/net.d/10-stepcni.conf
        volumeMounts:
        - name: cni
          mountPath: /etc/cni/net.d
        - name: stepcni-cfg
          mountPath: /etc/kube-stepcni/
      containers:
      - name: kube-stepcni
        image: heizelnet/stepcni:v0.1
        command:
        - /stepcnid
        args:
        # get cluster cidr from kube-controller-manager
        - --cluster-cidr=10.244.0.0/16
        - --node=$(NODE_NAME)
        - --enable-iptables
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: false
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: run
          mountPath: /run/stepcni
        - name: stepcni-cfg
          mountPath: /etc/kube-stepcni/
      volumes:
      - name: run
        hostPath:
          path: /run/stepcni
      - name: cni-plugin
        hostPath:
          path: /opt/cni/bin
      - name: cni
        hostPath:
          path: /etc/cni/net.d
      - name: stepcni-cfg
        configMap:
          name: kube-stepcni-cfg
